<!DOCTYPE html>
<html>
<head>
  <title>Insta360 360-Degree Image Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    #backButton {
      position: fixed;
      bottom: 20%; /* Adjust this value to move the button higher */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px; /* Increase padding to make the button larger */
      background-color: #4CAF50; /* Change the background color */
      color: #FFFFFF; /* Change the text color */
      border: none;
      cursor: pointer;
      border-radius: 12px; /* Add border-radius to make the button rounder */
      font-size: 20px; /* Increase font size */
      transition: background-color 0.3s;
      margin-left: 20px; /* Adjust this value to increase or decrease the gap */

    }
    #backButton:hover {
      background-color: #45a049;
    }
    #startButton {
      position: fixed;
      bottom: 20%; /* Adjust this value to move the button higher */
      right: 50%; /* Adjust this value to move the button to the right */
      transform: translateX(50%); /* Adjust this value to move the button to the right */
      padding: 15px 30px; /* Increase padding to make the button larger */
      background-color: #4CAF50; /* Change the background color */
      color: #FFFFFF; /* Change the text color */
      border: none;
      cursor: pointer;
      border-radius: 12px; /* Add border-radius to make the button rounder */
      font-size: 20px; /* Increase font size */
      transition: background-color 0.3s;
    }
    #startButton:hover {
      background-color: #45a049;
    }
    #buttonContainer {
      display: flex;
      justify-content: space-around; /* Adjust this value to change the alignment of the buttons */
      align-items: center; /* Vertically aligns the buttons in the middle */
      position: fixed; /* Makes the container fixed */
      bottom: 20%; /* Positions the container 20% from the bottom */
      width: 100%; /* Makes the container take the full width */
    }
    #backButton, #startButton {
      position: absolute; /* Makes the position relative to the container */
      transform: none; /* Removes the transform */
    }
  </style>
</head>
<body>
<a-scene>
  <!-- Asset Management System -->
  <a-assets>
    <img id="lobbycenter" src="assets/lobbycenter.jpg" />
    <audio id="lobbycenterSound" src="assets/sound/lobbycenter.mp3"></audio>
  </a-assets>

  <!-- 360-Degree Image -->
  <a-sky src="#lobbycenter" rotation="0 -180 0"></a-sky>

  <!-- Hotspots for navigation -->
  <a-entity id="clickableBox" geometry="primitive: sphere; radius: 0.2" position="-4 1 -.2" material="color: red" cursor-listener data-target="millShop"></a-entity>
  <a-text value="Navigate" position="-3 1.5 .25" rotation="0 95 0" color="black"></a-text>
  <a-entity id="hotspot2" geometry="primitive: sphere; radius: 0.2" position="4 3 2" material="color: red" cursor-listener></a-entity>
  <a-text value="Navigate" position="4 3.5 1.5" rotation="0 -115 0"></a-text>
  <a-entity id="hotspot3" geometry="primitive: sphere; radius: 0.2" position="4 1.5 -.75" material="color: red" cursor-listener data-target="millShop"></a-entity>
  <a-text value="Navigate" position="4 2 -1.20" rotation="0 -70 0" color="black"></a-text>


  <!-- Camera with cursor and animation -->
  <a-camera position="0 1.6 0">
    <a-cursor></a-cursor>
    <a-animation attribute="position" dur="2000" to="0 1.6 -3"></a-animation>
  </a-camera>

  <!-- Audio source -->
  <a-sound id="sceneSound" src="#lobbycenterSound" autoplay="true" loop="false" volume=".5"></a-sound>


</a-scene>

<div id="buttonContainer">
  <button id="backButton">Navigate Back</button>
  <button id="startButton">Start Experience</button>
</div>

<script>
  var startButton = document.querySelector('#startButton');
  var sceneSound = document.querySelector('#sceneSound');

  startButton.addEventListener('click', function () {
    // Play the sound
    sceneSound.components.sound.playSound();

  });

  // Get the back button
  var backButton = document.querySelector('#backButton');

  // Add a click event listener to the back button
  backButton.addEventListener('click', function () {
    // Navigate to the previous scene
    window.history.back();
  });

  var hotspot2 = document.querySelector('#hotspot2');
  // Get the clickable box
  var clickableBox = document.querySelector('#clickableBox');

  var lobbyCenter = document.querySelector('#lobbyCenter');

  var hotspot3 = document.querySelector('#hotspot3');


  // Add a click event listener to the clickable box
  hotspot3.addEventListener('click', function () {
    // Change the window location to scene2.html
    window.location.href = 'leftStairsLobby.html';
  });


  // Add a click event listener to the clickable box
  clickableBox.addEventListener('click', function () {
    // Change the window location to scene2.html
    window.location.href = 'lobbyEntry.html';
  });

  hotspot2.addEventListener('click', function () {
    // Change the window location to scene2.html
    window.location.href = 'stairsOne.html';
  });
</script>

</body>
</html>
